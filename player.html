<!DOCTYPE html>
<html lang="en">
<head>
	<title>BeepBox Song Player</title>
	<style>
		html {
			width: 100vw;
			font-family: 'Times New Roman', 'Garamond', 'Verdana', 'Arial', sans-serif;
			color: var(--primary-text, white);
			align-items: center;
		}
		html, body {
			height: 100%;
			overflow: hidden;
			display: flex;
			margin: 0;
			padding: 0;
			background: #052010;
		}
		body {
			width: 100vw;
			flex-direction: column;
			align-items: stretch;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function browserHasRequiredFeatures() {
			"use strict";
			if (window.AudioContext == undefined && window.webkitAudioContext == undefined) {
				return false;
			}
			
			try {
				eval("class T {}");
				eval("const a = () => 0");
				eval("for (const a of []);");
			} catch (error) {
				return false;
			}
			
			return true;
		}
		
		if (browserHasRequiredFeatures()) {
			// Go ahead and load js bloxbox editor interface:
			var fileref = document.createElement("script");
			fileref.setAttribute("type", "text/javascript");
			fileref.setAttribute("src", "player.js");
			document.head.appendChild(fileref);
		} else {
			document.body.innerHTML = "Sorry, BloxBox doesn't support your browser. ðŸ˜­ Please try a recent version of Chrome, Firefox, Edge, Safari, or Opera.";
		}
	</script>
</body>
</html>
